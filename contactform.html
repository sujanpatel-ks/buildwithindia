<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Contact Us</title>
  <!-- Required meta tags for Bootstrap and mobile responsiveness -->
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

  <!-- Bootstrap 5 CSS (CDN) -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />

  <style>
    /* Dark page background and default font styling */
    body {
      background-color: #0d0d0d;
      color: #ffffff;
      font-family: Arial, sans-serif;
    }

    /* Contact title styling */
    .contact-title {
      font-size: 48px;
      font-weight: 700;
    }
    .contact-title span {
      color: #e91e63; /* Accent color */
    }

    /* Subtitle text styling */
    .contact-subtitle {
      font-size: 16px;
      line-height: 1.5;
      color: #cccccc;
    }

    /* Override Bootstrap form controls to fit dark theme */
    .form-control {
      background: #1a1a1a;
      color: #fff;
      border: 1px solid #333;
    }
    .form-control:focus {
      border-color: #e91e63;
      box-shadow: none; /* Remove default Bootstrap outline */
    }

    /* Submit button styling */
    .btn-submit {
      background-color: #e91e63;
      color: #fff;
      border: none;
      transition: background-color 0.3s;
    }
    .btn-submit:hover {
      background-color: #d81b60;
    }

    /* Image styling */
    .contact-image img {
      max-width: 100%;
      border-radius: 4px;
      object-fit: cover;
    }
  </style>
</head>
<body>

  <div class="container py-5">
    <div class="row align-items-center">
      <!-- Left Column: Form & Text -->
      <div class="col-lg-6 mb-4 mb-lg-0">
        <h1 class="contact-title mb-3">
          Contact <span>Us</span>
        </h1>
        <p class="contact-subtitle mb-4">
          We are available for freelance work. Connect with us via phone or email.
        </p>

        <!-- Form starts here -->
        <form id="contactForm" class="needs-validation" novalidate>
          <!-- Name Field -->
          <div class="mb-3">
            <label for="name" class="form-label">Name</label>
            <input
              type="text"
              class="form-control"
              id="name"
              name="name"
              placeholder="Your Name"
              required
            />
            <div class="invalid-feedback">
              Please enter your name.
            </div>
          </div>

          <!-- Email Field -->
          <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input
              type="email"
              class="form-control"
              id="email"
              name="email"
              placeholder="Your Email"
              required
            />
            <div class="invalid-feedback">
              Please enter a valid email.
            </div>
          </div>

          <!-- Message Field -->
          <div class="mb-3">
            <label for="message" class="form-label">Message</label>
            <textarea
              class="form-control"
              id="message"
              name="message"
              rows="4"
              placeholder="Your Message"
              required
            ></textarea>
            <div class="invalid-feedback">
              Please enter a message.
            </div>
          </div>

          <!-- Submit Button -->
          <button type="submit" class="btn btn-submit">
            Submit
          </button>
        </form>
      </div>

      <!-- Right Column: Image -->
      <div class="col-lg-6 contact-image">
        <!-- Replace "profile.jpg" with your own image path or URL -->
        <img src="center.png" alt="Contact Image" />
      </div>
    </div>
  </div>

  <!-- Bootstrap 5 JS (with Popper) -->
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
  ></script>

  <script>
    // Bootstrap's custom form validation (from official docs)
    (() => {
      'use strict'

      // Fetch all the forms we want to apply custom Bootstrap validation to
      const forms = document.querySelectorAll('.needs-validation')

      // Loop over them and prevent submission if invalid
      Array.from(forms).forEach(form => {
        form.addEventListener('submit', event => {
          if (!form.checkValidity()) {
            event.preventDefault()
            event.stopPropagation()
          }
          form.classList.add('was-validated')
        }, false)
      })
    })()
    // Show alert message after form submission
    const contactForm = document.getElementById('contactForm');
    contactForm.addEventListener('submit', event => {
      if (contactForm.checkValidity()) {
      alert("Thank you for contacting us.Your response has been recorded We will get back to you soon.");
      }
    });
    
  
  </script>
</body>
</html>
